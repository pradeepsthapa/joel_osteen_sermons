dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  animations: ^2.0.2
  just_audio: ^0.9.18
  audio_service: ^0.18.1
  audio_session: ^0.1.6+1
  rxdart: ^0.27.3
  webfeed: ^0.7.0
  http: ^0.13.4
